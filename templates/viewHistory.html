<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book&Author</title>
    <!-- link to the bootstrap file for this html document -->
    <link
      href="{{ url_for('static',filename = 'bootstrap.min.css') }}"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #d5def5">
    <!-- Section to enter genre  -->
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <h2 class="text-center fw-light">History</h2>
          <div class="card border-dark mb-3" style="background-color: #8594e4">
            <div class="card-body">
              {% if history|length == 0 %}
              <h3 class="text-center fw-light">No History Yet!</h3>
              {% else %}
              <ul class="list-group list-group-flush">
                {% for h in history %}
                <p class="text-center fw-light">{{ h }}</p>
                {% endfor %}
              </ul>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="container text-center">
        <div class="col-12 col-md-6 m-auto">
          <div class="row">
            <div class="col">
              <form action="/randomBook">
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-dark" type="submit">
                    Get Random book
                  </button>
                </div>
              </form>
            </div>
            <div class="col">
              <form action="/addGenre">
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-dark" type="submit">
                    Add a genre
                  </button>
                </div>
              </form>
            </div>
            <div class="col">
              <form action="/addGenre">
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-dark" type="submit">
                    View history
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
