<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book&Author</title>
    <!-- link to the bootstrap file for this html document -->
    <link
      href="{{ url_for('static',filename = 'bootstrap.min.css') }}"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #d5def5">
    <!-- Section to enter genre  -->
    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <h2 class="text-center fw-light">Register</h2>
          <div class="card border-dark mb-3" style="background-color: #8594e4">
            <div class="card-body">
              <form class="row" method="POST" action="/index">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >User name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name ="username"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name ="password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-outline-dark col-4 col-sm-8 col-md-4 m-auto"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
